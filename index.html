<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Confession Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #FDD819, #E80505);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 500px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-weight: 800;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: 600;
        }

        input[type="text"],
        textarea {
            width: 96%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 15px;
            color: #333;
        }

        textarea {
            resize: vertical;
        }

        button {
            display: block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #3897f0;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 600;
        }

        button:hover {
            background-color: #2762c4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Instagram Confession Page</h1>
        <form id="confessionForm">
            <label for="instagram">Instagram Account:</label>
            <input type="text" id="instagram" name="instagram" placeholder="Your Instagram Account" required>
            
            <label for="confession">Your Confession:</label>
            <textarea id="confession" name="confession" placeholder="Share your confession here..." rows="4" required></textarea>
            
            <p><center><b> Note : Your Instagram account details will not be shared.</b></center></p>
           <center>
            <button type="button" onclick="submitConfession()">Submit Confession</button>
            </center>
        </form>
    </div>
    <script>
        function submitConfession() {
            const instagram = document.getElementById("instagram").value;
            const confession = document.getElementById("confession").value;

            const webhookUrl = 'YOUR DISCORD WEBHOOK TOKEN'; // Replace with your Discord webhook URL

            const data = {
                content: `**Instagram Account:** ${instagram}\n**Confession:** ${confession}`
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    alert('Confession sent successfully!');
                    document.getElementById("instagram").value = "";
                    document.getElementById("confession").value = "";

                    window.location.href = 'https://www.instagram.com/';
                } else {
                    alert('Error sending confession. Please try again later.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error sending confession. Please try again later.');
            });
        }
    </script>
</body>
</html>
